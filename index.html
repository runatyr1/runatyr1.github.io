---
layout: default
title: Main site at pietro.top
---

<h1><a href="pietro.top" class="site-title">Main site at pietro.top</a></h1>

<!-- Sort pages alphabetically by title -->
{% assign sorted_pages = site.pages | sort: 'title' %}

<ul class="cast-list">
  {% for page in sorted_pages %}
    {% if page.castId %}
      <li class="cast-item">
        <a href="{{ page.url | relative_url }}" class="cast-link">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>

<style>
  :root {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --accent-color: #bb86fc;
    --secondary-color: #03dac6;
    --hover-color: #cf9fff;
  }
  
  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    line-height: 1.6;
  }
  
  h1 {
    margin-bottom: 2rem;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  
  .site-title {
    color: var(--accent-color);
    text-decoration: none;
    position: relative;
    transition: color 0.3s ease;
  }
  
  .site-title:hover {
    color: var(--hover-color);
  }
  
  .site-title::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: -4px;
    left: 0;
    background-color: var(--accent-color);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    transform-origin: bottom right;
  }
  
  .site-title:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
  }
  
  .cast-list {
    list-style-type: none;
    padding: 0;
    margin-top: 2rem;
  }
  
  .cast-item {
    margin-bottom: 0.8rem;
    border-left: 3px solid var(--secondary-color);
    transition: transform 0.2s ease;
    padding-left: 0;
  }
  
  .cast-item:hover {
    transform: translateX(5px);
  }
  
  .cast-link {
    display: block;
    color: var(--text-color);
    text-decoration: none;
    padding: 0.7rem 1rem;
    transition: color 0.2s ease;
  }
  
  .cast-link:hover {
    color: var(--accent-color);
  }
  
  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }
  }
</style>
